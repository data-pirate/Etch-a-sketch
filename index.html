<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div>Etch</div>
        <div>A</div>
        <div>Sketch</div>
    </div>

    <div class="range">
        <div id="number">16</div>
        <input type="range" min="16" max="64" id="slider" value="16">
    </div>

    
    <div class="container">
        <!-- dynammically inserted cubes -->
    </div> 

    <div class="other-utils">
        <div class="colors">
        </div>
        <hr>

        <div class="tools">
            <img class="eraser" id="eraser" src="https://img.icons8.com/external-bearicons-outline-color-bearicons/64/000000/external-eraser-graphic-design-bearicons-outline-color-bearicons.png"/>
            <hr class="tool-divider">
            <img class="pencil" id="pencil" src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/000000/external-brush-graphic-design-vitaliy-gorbachev-flat-vitaly-gorbachev.png"/>
        </div>

        <hr>
        <button id="clear" class="clear-button">Clear</button>
    </div>
    
    <script src="js/scipt.js"></script>
</body>

</html>
